<link rel="import" href="../components/core-elements/core-elements.html">
<link rel="import" href="../components/paper-elements/paper-elements.html">
<link rel="import" href="../components/core-icons/av-icons.html">

<polymer-element name="tomato-timer" attributes="duration">

  <template>
    <style>    

        h1 {
            color: white;
            font-size: 60px;
            -webkit-app-region: no-drag;
        }

    </style>

    <h1 id="time" on-click="{{togglePlay}}">{{time}}</h1>
  </template>

  <script>
    (function(Polymer) {
        'use strict';

        function Timer(duration, onElapsed, onFinished) {
            var timer = this;
            var clock;
            var running = false;

            function padDigit(digit) {
                return ((digit < 10) ? ("0" + digit) : digit);
            } 

            function formatTime(time) {
                var minutes = parseInt(time / 60);
                var seconds = time % 60;
                return padDigit(minutes) + ':' + padDigit(seconds);
            }
            
            function elapsed(time) {
                if(timer.onElapsed) {
                timer.onElapsed(timer.getValue());
                }
            }

            function init() {
                timer.duration = duration;
                timer.time = duration;
                timer.onFinished = onFinished;
                timer.onElapsed = onElapsed;

                elapsed(timer.time);
            }
            
            timer.getValue = function() {
                return formatTime(timer.time);
            }
            
            timer.start = function() {
                clearTimeout(clock);
                timer.time = timer.duration;

                elapsed(formatTime(timer.time));
                timer.resume();
            };
            
            timer.stop = function() {
                clearTimeout(clock);
                timer.time = timer.duration;
                elapsed(formatTime(timer.time));
            }
            
            timer.resume = function() {
                if(timer.time > 0) {
                    timer.time--;
                    elapsed(formatTime(timer.time));
                    clock = setTimeout(timer.resume, 1000);
                    running = true;
                }

                if(timer.time <= 0) {
                    timer.pause();
                }
            }
            
            timer.pause = function() {
                clearTimeout(clock);
                running = false;
            }

            timer.toggle = function() {
                running ? timer.pause() : timer.resume();
            }

            init();

            return timer;
        };

        Polymer('tomato-timer', {
            ready: function() {
                var self = this;

                self.timer = new Timer(self.duration, function(time) {
                    self.time = time;
                });
            },
            togglePlay: function() {
                var self = this;

                self.timer.toggle();
            }
        });
    })(Polymer);

  </script>

</polymer-element>
