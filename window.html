<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Tomato</title>

    <script src="components/platform/platform.js"></script>

    <link rel="import" href="components/core-elements/core-elements.html">
    <link rel="import" href="components/paper-elements/paper-elements.html">
    <link rel="import" href="elements/tomato-timer.html">
    <link rel="stylesheet" href="main.css">

</head>
<body unresolved>
    <core-toolbar>
    <core-icon-button icon="close"></core-icon-button>
    <div flex>
    </div>
    <core-icon-button icon="settings"></core-icon-button>
    </core-toolbar>
    <div id="container" vertical layout center>
        <div id="middle" flex>
            <paper-shadow z="1"></paper-shadow>
            <div id="message" horizontal layout center center-justified>
                <h2>Time to work.</h2>
                <paper-ripple fit></paper-ripple>
            </div>
        </div>
        <div id="bottom">
            <tomato-timer id="timer" duration="1500"></tomato-timer>
        <div>
    </div>
</body>
</html>
